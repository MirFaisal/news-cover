<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>news cover | home</title>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.2.1/css/all.css"
    />

    <!-- bootstarp remote cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- local style -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- header section -->
    <header id="header">
      <!-- navbar -->
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="./index.html"
            ><span class="left">News</span>Cover</a
          >

          <!-- toggler button -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- options -->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./index.html"
                  >News</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <img
                    class="rounded-circle"
                    src="./images/mir.JPG"
                    alt="mir"
                  />
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- header end -->

    <!-- category section start -->
    <section id="category">
      <div class="container">
        <ul
          id="category-nav"
          class="category-nav d-flex justify-content-between flex-wrap"
        ></ul>

        <!-- Found result section -->
        <div class="found-result">
          <p>
            <span id="found-result"></span> items found for category
            Entertainment
          </p>
        </div>
      </div>
    </section>
    <!-- category section start -->

    <!-- main section start -->
    <div id="main">
      <div class="container">
        <!-- news item -->
        <div id="news-wrapper" class="news-wrapper"></div>

        <!-- modal -->
        <div
          class="modal fade"
          id="viewMoreModal"
          tabindex="-1"
          aria-labelledby="viewMoreModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="viewMoreModalLabel">
                  Modal title
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <div class="d-flex justify-content-center">
                  <img alt="" id="hero-image" class="img-fluid mb-5" />
                </div>
                <div class="text" id="news-txet"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- main section end -->

    <!-- nodata found section  -->
    <section id="alartBox" class="d-none">
      <div class="container">
        <div class="alart py-5 text-center border rounded">
          <h3 class="fw-bold text-danger">No News found</h3>
        </div>
      </div>
    </section>

    <!-- loader -->
    <div id="loader" class="d-flex justify-content-center d-none my-5">
      <div class="spinner-border p-3 my-5" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <!-- bootstarp remote js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <!-- script -->
    <script src="./js/app.js"></script>
  </body>
</html>
